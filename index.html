<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="Card_Content">
      <img id="Article_Pic" src="assets/images/illustration-article.svg" alt="illustration-article">
      <p class="category">Learning</p>
      <p class="published_date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profil">
        <img src="assets/images/image-avatar.webp" alt="Profil Picture">
        <p id="name">Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/th1997">S0kyl</a>.
    </p>
  </footer>
</body>
</html>
